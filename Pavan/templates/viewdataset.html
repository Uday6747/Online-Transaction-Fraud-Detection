<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
  border-right:1px solid #bbb;
}

li:last-child {
  border-right: none;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}
</style>
</head>
<body style="background-image: url({{ url_for('static', filename='bk22.jpg') }})">

<ul>
  <li><a class="active" href="/adminhome">Home</a></li>
  <li><a href="/viewdataset">ViewDataset</a></li>
  <li><a href="/train">Train and Save Model</a></li>
  <li><a href="/accuracy">Accuracy</a></li>
  <li style="float:right"><a href="/logout">Logout</a></li>
</ul>
<div style="padding-top:10px;padding-left:20px;">
<table border=1 width=900>
{%for row in data%}
<tr>
{%for col in row%}
<td>
{{col}}
</td>
{%endfor%}

</tr>
{%endfor%}
</table> 
</div>
</body>
</html>
