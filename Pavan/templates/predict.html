<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
  border-right:1px solid #bbb;
}

li:last-child {
  border-right: none;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}
</style>
</head>
<body style="background-image: url({{ url_for('static', filename='bk.jpg') }})">

<ul>
  <li><a class="active" href="/farmerhome">Home</a></li>
  <li><a href="/recommend">Crop Recommendation</a></li>
</ul>
<div style="padding-top:10px;padding-left:250px;">
<form method="post" action="predictCrop">
<table>
<tr><td>N</td><td><input type="text" name="t1" required></td></tr>
<tr><td>P</td><td><input type="text" name="t2" required></td></tr>
<tr><td>K</td><td><input type="text" name="t3" required></td></tr>
<tr><td>temperature</td><td><input type="text" name="t4" required></td></tr>
<tr><td>humidity</td><td><input type="text" name="t5" required></td></tr>
<tr><td>ph</td><td><input type="text" name="t6" required></td></tr>
<tr><td>rainfall</td><td><input type="text" name="t7" required></td></tr>
<tr><td>Area</td><td><input type="text" name="t8" required></td></tr>
<tr><td>Season</td><td><input type="text" name="t9" required></td></tr>
<tr><td>Production</td><td><input type="text" name="t10" required></td></tr>
<tr><td colspan=2 align=center><input type="submit" value="recommend"</td></tr>

</table>
</form>
</div>
</body>
</html>
